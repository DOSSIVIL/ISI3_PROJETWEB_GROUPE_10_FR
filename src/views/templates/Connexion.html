<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - EduConnect Africa</title>
    <!-- CSS local -->
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/views/css/connexion.css">
    
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Section Image avec dégradé -->
        <div class="hidden lg:flex lg:w-1/2 gradient-bg items-center justify-center p-12 relative">
            <!-- Bouton retour - MÊME POSITION QUE LE CODE D'INSCRIPTION -->
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Retour
            </a>
            
            <div class="text-center text-white z-10 relative">
                <!-- Icônes flottantes décoratives -->
                <i class="fas fa-book floating-icon text-yellow-500 text-3xl" style="top: 10%; left: 15%; animation-delay: 0s;"></i>
                <i class="fas fa-graduation-cap floating-icon text-pink-500 text-4xl" style="top: 20%; right: 20%; animation-delay: 1s;"></i>
                <i class="fas fa-pencil-alt floating-icon text-yellow-400 text-2xl" style="bottom: 25%; left: 10%; animation-delay: 2s;"></i>
                <i class="fas fa-globe-africa floating-icon text-pink-400 text-5xl" style="bottom: 15%; right: 15%; animation-delay: 1.5s;"></i>
                
                <div class="mb-1 welcome-text">
                    <div class="inline-block mb-6">
                        <img 
                            src="/public/Images/Logo.png" 
                            alt="Logo EduConnect Africa"
                            class="w-35 h-35 object-contain mx-auto"
                        />
                    </div>
                </div>
                <h1 class="text-5xl font-bold mb-6 bg-gradient-to-r from-yellow-400 to-pink-400 bg-clip-text text-transparent welcome-text">
                    Bon retour sur <span style="background: linear-gradient(90deg, #ff3131, #ff914d); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Edu</span><span style="background: linear-gradient(90deg, #8c52ff, #5ce1e6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Connect</span>
                    <span style="background: linear-gradient(90deg, #8c52ff, #ff914d); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Africa</span>
                </h1>
                <p class="text-2xl mb-12 text-gray-200 welcome-text">Connectez-vous pour accéder à votre espace</p>
                
                <div class="grid grid-cols-3 gap-8 mt-16">
                    <div class="text-center group cursor-pointer">
                        <div class="border border-white border-opacity-30 p-6 rounded-2xl backdrop-blur-sm transition-all duration-300 group-hover:border-opacity-50 group-hover:scale-110">
                            <i class="fas fa-book-open text-5xl mb-3 text-yellow-400"></i>
                            <p class="text-sm font-medium">Cours en ligne</p>
                        </div>
                    </div>
                    <div class="text-center group cursor-pointer">
                        <div class="border border-white border-opacity-30 p-6 rounded-2xl backdrop-blur-sm transition-all duration-300 group-hover:border-opacity-50 group-hover:scale-110">
                            <i class="fas fa-users text-5xl mb-3 text-pink-400"></i>
                            <p class="text-sm font-medium">TuTeur</p>
                        </div>
                    </div>
                    <div class="text-center group cursor-pointer">
                        <div class="border border-white border-opacity-30 p-6 rounded-2xl backdrop-blur-sm transition-all duration-300 group-hover:border-opacity-50 group-hover:scale-110">
                            <i class="fas fa-brain text-5xl mb-3 text-cyan-300 drop-shadow-lg"></i>
                            <p class="text-sm font-medium">Assistant IA</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <!-- Section Formulaire -->
        <div class="w-full lg:w-1/2 form-section">
            <div class="form-container relative">
                <!-- Icône Home (mobile seulement) -->
                <div class="absolute -top-4 -left-4 lg:hidden">
                    <a href="/" 
                    class="home-icon-mobile group relative flex items-center justify-center w-12 h-12 bg-gradient-to-br from-blue-50 to-gray-50 hover:from-blue-100 hover:to-gray-100 rounded-full transition-all duration-300 shadow-md hover:shadow-lg border border-gray-200"
                    aria-label="Retour à l'accueil">
                        <i class="fas fa-home text-blue-600 group-hover:text-blue-700 text-lg"></i>
                        
                        <!-- Tooltip (message au survol) -->
                        <div class="home-tooltip absolute left-full top-1/2 ml-3 transform -translate-y-1/2 bg-gray-900 text-white text-xs font-medium py-2 px-3 rounded-lg opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity duration-300 whitespace-nowrap z-50 shadow-xl">
                            Retour à l'accueil
                            <!-- Pointe de la tooltip -->
                            <div class="absolute -left-1 top-1/2 transform -translate-y-1/2 w-0 h-0 border-t-2 border-b-2 border-r-2 border-t-transparent border-b-transparent border-r-gray-900"></div>
                        </div>
                    </a>
                </div>

                <!-- En-tête -->
                <div class="text-center form-title">
                    <div class="inline-block mb-6 lg:hidden">
                        <img 
                            src="/public/Images/Logo.png" 
                            alt="Logo EduConnect Africa"
                            class="w-20 h-20 object-contain mx-auto"
                        />
                    </div>
                    <h2 class="text-4xl font-bold bg-gradient-to-r from-yellow-600 to-pink-600 bg-clip-text text-transparent mb-3">
                        Connexion
                    </h2>
                    <p class="text-gray-600 text-lg">Accédez à votre compte</p>
                </div>

                <!-- Formulaire -->
                <form id="loginForm" class="form-grid">
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-envelope label-icon"></i>Adresse email
                        </label>
                        <div class="relative">
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-3 input-field rounded-xl input-focus outline-none bg-white pr-12"
                                placeholder="exemple@email.com">
                            <i class="fas fa-at absolute right-4 top-4 text-gray-400"></i>
                        </div>
                        <p class="error-message text-red-500 text-xs mt-2 hidden font-medium"></p>
                    </div>

                    <!-- Mot de passe -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-lock label-icon"></i>Mot de passe
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                class="w-full px-4 py-3 input-field rounded-xl input-focus outline-none bg-white pr-12"
                                placeholder="Entrez votre mot de passe">
                            <i class="fas fa-eye eye-toggle absolute right-4 top-4 text-gray-400"></i>
                        </div>
                        <p class="error-message text-red-500 text-xs mt-2 hidden font-medium"></p>
                    </div>

                    <!-- Mot de passe oublié -->
                    <div class="flex justify-end">
                        <a href="#" class="forgot-password text-sm font-medium">
                            Mot de passe oublié ? <i class="fas fa-arrow-right ml-1"></i>
                        </a>
                    </div>

                    <button type="submit" id="submitBtn"
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white py-4 rounded-xl font-bold text-lg shadow-md hover:shadow-lg transition-all duration-300 hover:translate-y-[-2px] active:translate-y-[0px] active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        <span id="btnText">
                            <i class="fas fa-sign-in-alt mr-2"></i> Se connecter
                        </span>
                        <span id="btnLoader" class="hidden">
                            <i class="fas fa-spinner fa-spin mr-2"></i> Connexion en cours...
                        </span>
                    </button>
                </form>

                <!-- Ligne de séparation "OU" -->
                <div class="flex items-center my-4 sm:my-6">
                    <div class="flex-1 h-px bg-gray-300"></div>
                    <span class="px-3 sm:px-4 text-xs sm:text-sm font-semibold text-gray-500 uppercase">OU</span>
                    <div class="flex-1 h-px bg-gray-300"></div>
                </div>

                <div class="space-y-4">
                    <!-- Connexion Google -->
                    <button
                        type="button"
                        class="w-full flex items-center justify-center gap-3 py-3 px-4 border border-gray-300 rounded-xl bg-white text-gray-800 hover:bg-gray-50 transition-all duration-300 shadow-sm hover:shadow active:scale-[0.98] font-medium"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none">
                            <path d="M12 4.5c1.67 0 3.17.59 4.35 1.57l3.23-3.23C17.88.96 15.1 0 12 0 7.29 0 3.22 2.69 1.28 6.65l3.76 2.92C6 6.34 8.77 4.5 12 4.5Z" fill="#EA4335"/>
                            <path d="M23.64 12.27c0-.82-.07-1.42-.22-2.04H12v3.87h6.68c-.13 1.02-.84 2.56-2.42 3.59l3.75 2.9c2.2-2.03 3.63-5.03 3.63-8.32Z" fill="#4285F4"/>
                            <path d="M5.04 14.73A7.46 7.46 0 0 1 4.5 12c0-.95.17-1.87.53-2.73L1.28 6.65C.46 8.32 0 10.17 0 12c0 1.83.46 3.68 1.28 5.35l3.76-2.92Z" fill="#FBBC05"/>
                            <path d="M12 24c3.1 0 5.88-1.02 7.84-2.75l-3.75-2.9c-1.01.68-2.33 1.15-4.09 1.15-3.23 0-6-1.84-7.23-4.42l-3.76 2.92C3.22 21.31 7.29 24 12 24Z" fill="#34A853"/>
                        </svg>
                        <span class="font-medium text-sm">Continuer avec Google</span>
                    </button>
                
                    <!-- Boutons sociaux -->
                    <div class="grid grid-cols-2 gap-3 w-full">
                        <!-- Facebook -->
                        <button type="button" 
                            class="social-btn flex items-center justify-center gap-2 px-3 py-2.5 bg-[#1877F2] text-white rounded-xl font-medium transition-all duration-300 active:scale-[0.98] text-sm">
                            <i class="fab fa-facebook-f"></i>
                            <span>Facebook</span>
                        </button>
                        
                        <!-- LinkedIn -->
                        <button type="button" 
                            class="social-btn flex items-center justify-center gap-2 px-3 py-2.5 bg-[#0077B5] text-white rounded-xl font-medium transition-all duration-300 active:scale-[0.98] text-sm">
                            <i class="fab fa-linkedin-in"></i>
                            <span>LinkedIn</span>
                        </button>
                        
                        <!-- GitHub -->
                        <button type="button" 
                            class="social-btn flex items-center justify-center gap-2 px-3 py-2.5 bg-[#333] text-white rounded-xl font-medium transition-all duration-300 active:scale-[0.98] text-sm">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </button>
                        
                        <!-- Apple -->
                        <button type="button" 
                            class="social-btn flex items-center justify-center gap-2 px-3 py-2.5 bg-black text-white rounded-xl font-medium transition-all duration-300 active:scale-[0.98] text-sm">
                            <i class="fab fa-apple"></i>
                            <span>Apple</span>
                        </button>
                    </div>
                </div>
                <!-- Lien d'inscription -->
                <div class="login-link text-center">
                    <p class="text-gray-600 text-base">
                        Pas encore de compte ?
                        <a href="../templates/Inscription_et.html" 
                        class="font-bold bg-gradient-to-r from-yellow-600 to-pink-600 bg-clip-text text-transparent hover:from-yellow-700 hover:to-pink-700 transition-all">
                            Inscrivez-vous ici
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="/src/views/components/Connexion.js"></script>
</body>
</html>
