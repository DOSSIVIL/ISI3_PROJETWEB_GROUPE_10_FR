<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - EduConnect Africa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            position: relative;
            overflow: hidden;
        }
        
        .gradient-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }
        
        .gradient-bg::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
            animation: pulse 10s ease-in-out infinite reverse;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.2) translate(10%, 10%); }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .input-focus:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
            transform: translateY(-2px);
        }
        
        .input-field {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
        }
        
        .input-field:hover {
            border-color: #f59e0b;
        }
        
        .error-shake {
            animation: shake 0.4s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #f59e0b 0%, #ec4899 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }
        
        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }
        
        .btn-gradient:active {
            transform: translateY(-1px);
        }
        
        .floating-icon {
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .label-icon {
            color: #f59e0b;
            margin-right: 8px;
            font-size: 16px;
        }
        
        .eye-toggle {
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .eye-toggle:hover {
            color: #f59e0b;
        }
        
        /* Animation pour "Mot de passe oublié" */
        .forgot-password {
            position: relative;
            display: inline-block;
            color: #6b7280;
            text-decoration: none;
            transition: all 0.3s ease;
            padding-bottom: 2px;
        }
        
        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #f59e0b, #ec4899);
            transition: width 0.4s ease;
        }
        
        .forgot-password:hover {
            color: #f59e0b;
            transform: translateX(5px);
        }
        
        .forgot-password:hover::after {
            width: 100%;
        }
        
        .forgot-password i {
            transition: transform 0.3s ease;
        }
        
        .forgot-password:hover i {
            transform: translateX(3px);
        }
        
        .success-pulse {
            animation: successPulse 0.5s ease;
        }
        
        @keyframes successPulse {
            0% { transform: scale(0.95); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .login-card {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-text {
            animation: fadeIn 0.8s ease-out 0.2s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Section Image avec dégradé -->
        <div class="hidden lg:flex lg:w-1/2 gradient-bg items-center justify-center p-12 relative">
            <div class="text-center text-white z-10 relative">
                <!-- Icônes flottantes décoratives -->
                <i class="fas fa-book floating-icon text-yellow-500 text-3xl" style="top: 10%; left: 15%; animation-delay: 0s;"></i>
                <i class="fas fa-graduation-cap floating-icon text-pink-500 text-4xl" style="top: 20%; right: 20%; animation-delay: 1s;"></i>
                <i class="fas fa-pencil-alt floating-icon text-yellow-400 text-2xl" style="bottom: 25%; left: 10%; animation-delay: 2s;"></i>
                <i class="fas fa-globe-africa floating-icon text-pink-400 text-5xl" style="bottom: 15%; right: 15%; animation-delay: 1.5s;"></i>
                
                <div class="mb-1 welcome-text">
                    <div class="inline-block mb-6">
                        <img 
                            src="../../../Images/Logo.png" 
                            alt="Logo EduConnect Africa"
                            class="w-25 h-25 object-contain mx-auto"
                        />
                    </div>
                </div>
                <h1 class="text-5xl font-bold mb-6 bg-gradient-to-r from-yellow-400 to-pink-400 bg-clip-text text-transparent welcome-text">
                    Bon retour sur <span style="background: linear-gradient(90deg, #ff3131, #ff914d); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Edu</span><span style="background: linear-gradient(90deg, #8c52ff, #5ce1e6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Connect</span>
                    <span style="background: linear-gradient(90deg, #8c52ff, #ff914d); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Africa</span>
                </h1>
                <p class="text-2xl mb-12 text-gray-200 welcome-text">Connectez-vous pour accéder à votre espace</p>
                
                <div class="grid grid-cols-3 gap-8 mt-16">
                    <div class="text-center group cursor-pointer">
                        <div class="bg-white bg-opacity-10 p-6 rounded-2xl backdrop-blur-sm transition-all duration-300 group-hover:bg-opacity-20 group-hover:scale-110">
                            <i class="fas fa-book-open text-5xl mb-3 text-yellow-400"></i>
                            <p class="text-sm font-medium">Cours en ligne</p>
                        </div>
                    </div>
                    <div class="text-center group cursor-pointer">
                        <div class="bg-white bg-opacity-10 p-6 rounded-2xl backdrop-blur-sm transition-all duration-300 group-hover:bg-opacity-20 group-hover:scale-110">
                            <i class="fas fa-users text-5xl mb-3 text-pink-400"></i>
                            <p class="text-sm font-medium">Communauté</p>
                        </div>
                    </div>
                    <div class="text-center group cursor-pointer">
                        <div class="bg-white bg-opacity-10 p-6 rounded-2xl backdrop-blur-sm transition-all duration-300 group-hover:bg-opacity-20 group-hover:scale-110">
                            <i class="fas fa-brain text-5xl mb-3 text-cyan-300 drop-shadow-lg"></i>
                            <p class="text-sm font-medium">Assistant IA</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section Formulaire -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 lg:p-12">
            <div class="max-w-md w-full login-card">
                <!-- En-tête -->
                <div class="text-center mb-10">
                    <div class="inline-block mb-6 lg:hidden">
                        <img 
                            src="../../../Images/Logo.png" 
                            alt="Logo EduConnect Africa"
                            class="w-20 h-20 object-contain mx-auto"
                        />
                    </div>
                    <h2 class="text-4xl font-bold bg-gradient-to-r from-yellow-600 to-pink-600 bg-clip-text text-transparent mb-3">
                        Connexion
                    </h2>
                    <p class="text-gray-600 text-lg">Accédez à votre compte</p>
                </div>

                <!-- Formulaire -->
                <form id="loginForm" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-envelope label-icon"></i>Adresse email
                        </label>
                        <div class="relative">
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-3 input-field rounded-xl input-focus outline-none bg-white pr-12"
                                placeholder="exemple@email.com">
                            <i class="fas fa-at absolute right-4 top-4 text-gray-400"></i>
                        </div>
                        <p class="error-message text-red-500 text-xs mt-2 hidden font-medium"></p>
                    </div>

                    <!-- Mot de passe -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-lock label-icon"></i>Mot de passe
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                class="w-full px-4 py-3 input-field rounded-xl input-focus outline-none bg-white pr-12"
                                placeholder="Entrez votre mot de passe">
                            <i class="fas fa-eye eye-toggle absolute right-4 top-4 text-gray-400"></i>
                        </div>
                        <p class="error-message text-red-500 text-xs mt-2 hidden font-medium"></p>
                    </div>

                    <!-- Mot de passe oublié -->
                    <div class="flex justify-end">
                        <a href="#" class="forgot-password text-sm font-medium">
                            Mot de passe oublié ? </i>
                        </a>
                    </div>

                    <!-- Bouton Connexion -->
                    <button type="submit" id="submitBtn"
                        class="w-full btn-gradient text-white py-4 rounded-xl font-bold text-lg">
                        <span id="btnText">
                            <i class="fas fa-sign-in-alt mr-2"></i> Se connecter
                        </span>
                        <span id="btnLoader" class="hidden">
                            <i class="fas fa-spinner fa-spin mr-2"></i> Connexion en cours...
                        </span>
                    </button>
                </form>

                <!-- Lien d'inscription -->
                <div class="mt-8 text-center">
                    <p class="text-gray-600 text-sm lg:text-base">
                        Pas encore de compte ?
                        <a href="../templates/Inscription_et.html" class="font-bold bg-gradient-to-r from-yellow-600 to-pink-600 bg-clip-text text-transparent hover:from-yellow-700 hover:to-pink-700 transition-all">
                            Inscrivez-vous ici
                        </a>
                    </p>
                </div>

                <!-- Séparateur 
                <div class="mt-8 flex items-center">
                    <div class="flex-1 border-t-2 border-gray-200"></div>
                    <span class="px-4 text-gray-500 text-sm font-medium">OU</span>
                    <div class="flex-1 border-t-2 border-gray-200"></div>
                </div>

                <!-- Connexion sociale 
                <div class="mt-6 space-y-3">
                    <button class="w-full flex items-center justify-center gap-3 px-4 py-3 border-2 border-gray-200 rounded-xl hover:border-yellow-500 hover:bg-yellow-50 transition-all duration-300 group">
                        <i class="fab fa-google text-xl text-red-500"></i>
                        <span class="font-medium text-gray-700 group-hover:text-yellow-600">Continuer avec Google</span>
                    </button>
                    <button class="w-full flex items-center justify-center gap-3 px-4 py-3 border-2 border-gray-200 rounded-xl hover:border-pink-500 hover:bg-pink-50 transition-all duration-300 group">
                        <i class="fab fa-facebook text-xl text-blue-600"></i>
                        <span class="font-medium text-gray-700 group-hover:text-pink-600">Continuer avec Facebook</span>
                    </button>
                </div>-->
            </div>
        </div>
    </div>

    <script src="../components/Connexion.js"></script>
</body>
</html>
