    if(enabled) {
      document.documentElement.classList.add('dark');
      document.body.classList.add('bg-slate-900', 'text-gray-300');
      document.body.classList.remove('bg-white', 'text-gray-700');
      if(moonIcon) moonIcon.classList.add('hidden');
      if(sunIcon) sunIcon.classList.remove('hidden');
      if(moonIconMobile) moonIconMobile.classList.add('hidden');
      if(darkModeTextMobile) darkModeTextMobile.textContent = 'Mode Clair';
      if(darkModeToggle) {
        darkModeToggle.classList.add('bg-slate-800/50', 'text-yellow-400');
        darkModeToggle.classList.remove('bg-gray-100/80', 'text-gray-700');
      }
    } else {
      document.documentElement.classList.remove('dark');
      document.body.classList.remove('bg-slate-900', 'text-gray-300');
      document.body.classList.add('bg-white', 'text-gray-700');
      if(moonIcon) moonIcon.classList.remove('hidden');
      if(sunIcon) sunIcon.classList.add('hidden');
      if(moonIconMobile) moonIconMobile.classList.remove('hidden');
      if(darkModeTextMobile) darkModeTextMobile.textContent = 'Mode Sombre';
      if(darkModeToggle) {
        darkModeToggle.classList.remove('bg-slate-800/50', 'text-yellow-400');
        darkModeToggle.classList.add('bg-gray-100/80', 'text-gray-700');
      }
    }
  }

  if(darkModeToggle) {
    darkModeToggle.addEventListener('click', () => setDarkMode(!isDarkMode));
  }
  if(darkModeToggleMobile) {
    darkModeToggleMobile.addEventListener('click', () => setDarkMode(!isDarkMode));
  }

  // Language toggle
  const langToggle = document.getElementById('lang-toggle');
  const langMenu = document.getElementById('lang-menu');
  const currentLang = document.getElementById('current-lang');
  const langOptions = document.querySelectorAll('.lang-option');

  // Fonction pour obtenir le drapeau selon la langue
  function getFlagForLang(lang) {
    switch(lang) {
      case 'FR': return 'üá´üá∑';
      case 'EN': return 'üá¨üáß';
      default: return 'üåê';
    }
  }

  // Fonction pour mettre √† jour l'affichage de la langue
  function updateLanguageDisplay(lang) {
    const flag = getFlagForLang(lang);
    
    // Mettre √† jour l'affichage avec le drapeau et le code
    if(currentLang) {
      currentLang.innerHTML = `
        <span class="text-base">${flag}</span>
        <span>${lang}</span>
      `;
    }
    
    // Sauvegarder la pr√©f√©rence (optionnel)
    localStorage.setItem('preferredLanguage', lang);
  }

  // R√©cup√©rer la langue sauvegard√©e au d√©marrage
  document.addEventListener('DOMContentLoaded', function() {
    const savedLang = localStorage.getItem('preferredLanguage');
    if (savedLang && (savedLang === 'FR' || savedLang === 'EN')) {
      updateLanguageDisplay(savedLang);
    }
  });

  // Ouvrir/fermer le menu (Desktop)
  if(langToggle) {
    langToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      if(langMenu) langMenu.classList.toggle('hidden');
    });
  }

  // Changer de langue (Desktop)
  langOptions.forEach(option => {
    option.addEventListener('click', () => {
      const lang = option.getAttribute('data-lang');
      updateLanguageDisplay(lang);
      if(langMenu) langMenu.classList.add('hidden');
    });
  });

  // Settings menu toggle (Mobile)
  const settingsToggleMobile = document.getElementById('settings-toggle-mobile');
  const settingsMenuMobile = document.getElementById('settings-menu-mobile');
  const langToggleMobileBtn = document.getElementById('lang-toggle-mobile-btn');
  const langSubmenuMobile = document.getElementById('lang-submenu-mobile');
  const currentLangMobile = document.getElementById('current-lang-mobile');
  const langOptionsMobile = document.querySelectorAll('.lang-option-mobile');

  if(settingsToggleMobile) {
    settingsToggleMobile.addEventListener('click', (e) => {
      e.stopPropagation();
      if(settingsMenuMobile) settingsMenuMobile.classList.toggle('hidden');
      if(langSubmenuMobile) langSubmenuMobile.classList.add('hidden');
    });
  }

  if(langToggleMobileBtn) {
    langToggleMobileBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if(langSubmenuMobile) langSubmenuMobile.classList.toggle('hidden');
    });
  }

  langOptionsMobile.forEach(option => {
    option.addEventListener('click', () => {
      const lang = option.getAttribute('data-lang');
      const flag = getFlagForLang(lang);
      if(currentLangMobile) {
        currentLangMobile.innerHTML = `${option.textContent}`;
      }
      if(langSubmenuMobile) langSubmenuMobile.classList.add('hidden');
      if(settingsMenuMobile) settingsMenuMobile.classList.add('hidden');
      
      // Mettre √† jour aussi le bouton desktop
      updateLanguageDisplay(lang);
    });
  });

  // User menu toggle (Mobile)
  const userToggleMobile = document.getElementById('user-toggle-mobile');
  const userMenuMobile = document.getElementById('user-menu-mobile');

  if(userToggleMobile) {
    userToggleMobile.addEventListener('click', (e) => {
      e.stopPropagation();
      if(userMenuMobile) {
        const isHidden = userMenuMobile.classList.contains('hidden');
        
        if(isHidden) {
          // Ouvrir avec animation
          userMenuMobile.classList.remove('hidden');
          userMenuMobile.style.transformOrigin = 'top right';
          userMenuMobile.style.animation = 'fadeInScale 0.3s ease-out forwards';
        } else {
          // Fermer avec animation
          userMenuMobile.style.animation = 'fadeOutScale 0.2s ease-in forwards';
          setTimeout(() => {
            userMenuMobile.classList.add('hidden');
          }, 200);
        }
      }
    });
  }

  // Register menu toggle (Desktop)
  const registerToggle = document.getElementById('register-toggle');
  const registerMenu = document.getElementById('register-menu');

  if(registerToggle) {
    registerToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      if(registerMenu) registerMenu.classList.toggle('hidden');
    });
  }

  // Close dropdowns when clicking outside
  document.addEventListener('click', () => {
    if(langMenu) langMenu.classList.add('hidden');
    if(registerMenu) registerMenu.classList.add('hidden');
    if(settingsMenuMobile) settingsMenuMobile.classList.add('hidden');
    if(userMenuMobile) userMenuMobile.classList.add('hidden');
  });

  // Fermer avec la touche √âchap
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      if(langMenu) langMenu.classList.add('hidden');
      if(registerMenu) registerMenu.classList.add('hidden');
      if(settingsMenuMobile) settingsMenuMobile.classList.add('hidden');
      if(userMenuMobile) userMenuMobile.classList.add('hidden');
    }
  });

  // Mobile menu toggle
  const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');
  const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
  const mobileMenuContent = document.getElementById('mobile-menu-content');
  const mobileMenuClose = document.getElementById('mobile-menu-close');

  function openMobileMenu() {
    if(mobileMenu) mobileMenu.classList.remove('hidden');
    setTimeout(() => {
      if(mobileMenuContent) {
        mobileMenuContent.classList.remove('translate-x-full');
        mobileMenuContent.classList.add('translate-x-0');
      }
    }, 10);
  }
  
  function closeMobileMenu() {
    if(mobileMenuContent) {
      mobileMenuContent.classList.remove('translate-x-0');
      mobileMenuContent.classList.add('translate-x-full');
    }
    setTimeout(() => {
      if(mobileMenu) mobileMenu.classList.add('hidden');
    }, 300);
  }

  if(mobileMenuToggle) mobileMenuToggle.addEventListener('click', openMobileMenu);
  if(mobileMenuOverlay) mobileMenuOverlay.addEventListener('click', closeMobileMenu);
  if(mobileMenuClose) mobileMenuClose.addEventListener('click', closeMobileMenu);

  // 3D Search effect
  const searchContainer = document.getElementById('search-container');
  const searchBox = document.getElementById('search-box');
  const searchInput = searchBox ? searchBox.querySelector('input[type="search"]') : null;
  const searchGlow = document.getElementById('search-glow');

  if(searchInput) {
    searchInput.addEventListener('focus', () => {
      if(searchContainer) {
        searchContainer.classList.add('w-64', 'xl:w-72');
        searchContainer.classList.remove('w-40', 'lg:w-48', 'xl:w-56');
      }
      if(searchBox) searchBox.classList.add('ring-2', 'ring-blue-500/50', 'shadow-2xl');
      if(searchGlow) searchGlow.style.opacity = '0.3';
    });

    searchInput.addEventListener('blur', () => {
      if(searchContainer) {
        searchContainer.classList.remove('w-64', 'xl:w-72');
        searchContainer.classList.add('w-40', 'lg:w-48', 'xl:w-56');
      }
      if(searchBox) searchBox.classList.remove('ring-2', 'ring-blue-500/50', 'shadow-2xl');
      if(searchGlow) searchGlow.style.opacity = '0';
    });
  }
</script>

</body>
</html>
