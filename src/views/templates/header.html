/* Bouton langue principal */
.lang-dropdown-btn {
  display: flex;

}

}

/* Menu dÃ©roulant des langues */
.lang-menu {
  position: absolute;
  right: 0;
  top: 3.5rem;
  width: 200px;
  background-color: white;
  border: 1px solid #e5e7eb;
  border-radius: 12px;

  overflow: hidden;
  z-index: 100;
  animation: fadeInScale 0.2s ease-out;
}

  background-color: #1e293b;
  border-color: #475569;
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
}

}

  background: linear-gradient(to right, #334155, #475569);
  border-color: #475569;
}

  letter-spacing: 0.05em;
  color: #4b5563;
}

  color: #cbd5e1;
}

/* Options du menu */
.lang-option {
  width: 100%;
  padding: 12px 16px;
  text-align: left;
  background: transparent;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
}

.lang-option-content {

  display: flex;

  justify-content: center;
  color: #3b82f6;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.dark .lang-option-check {
  color: #60a5fa;
}

.lang-option.selected .lang-option-check {
  opacity: 1;
}
